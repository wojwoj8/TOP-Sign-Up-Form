<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin</title>
</head>
<body>
    <div class="container">
        <div class="left-img">
            <img id="backg" src="edgar-chaparro-sHfo3WOgGTU-unsplash.jpg">
            <div class="icon">
                <img id="icon-odin" src="odin-lined.png">
                <span>ODIN</span>
            </div>
            <div class="author">
                <p>Photo by Edgar Chaparro on Unsplash</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h2>This is not a real online service! You know you need something like this in your 
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    
                    <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <div class="form-right">
                    <form action="index.html" method="POST">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" required>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" minlength="9" maxlength="9" required>
                        <label for="conf_password">CONFIRM PASSWORD</label>
                        <input type="password" name="conf_password" required>

                    </div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" required>
                    
                </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                </form>
                <h3>Already have an account? <a href="#">Log In</a></h3>
            </div>
            
        </div>
    </div>
</body>
</html>
