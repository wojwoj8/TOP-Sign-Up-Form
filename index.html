<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin</title>
</head>
<body>
    <div class="container">
        <div class="left-img">
            <img id="backg" src="edgar-chaparro-sHfo3WOgGTU-unsplash.jpg">
            <div class="icon">
                <img id="icon-odin" src="odin-lined.png">
                <span>ODIN</span>
            </div>
            <div class="author">
                <p>Photo by Edgar Chaparro on Unsplash</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h2>This is not a real online service! Anyway if you wanna look like
                    this guy on the left, start working out and become a beast.</h2>
                    <h2>Sign up now to get started.</h2>
                    <h2>You know you want to.</h2>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <div class="form-right">
                    <form action="http://127.0.0.1:5500/index.html" method="POST" name="bestform">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" required>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" required>
                        <label for="conf_password">CONFIRM PASSWORD</label>
                        <input type="password" name="conf_password" required>

                    </div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" required>
                    </form>
                </div>
            <div class="footer">
                <button type="submit" form="bestform">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
